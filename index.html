<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Lead Submission</title>

  <style>
    :root {
      --primary-color: #0070d2;
      --primary-hover: #005fb2;
      --bg-color: #f4f7f9;
      --text-color: #333;
      --border-color: #dddbda;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
      color: var(--primary-color);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      box-sizing: border-box; /* Ensures padding doesn't affect width */
      font-size: 16px;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(0, 112, 210, 0.2);
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: var(--primary-hover);
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Submit Your Details</h1>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Dg5000002aM8x" method="POST">

      <input type="hidden" name="oid" value="00Dg5000002aM8x">
      <input type="hidden" name="retURL" value="https://ronak1231.github.io/web-to-lead-form/thanks.html">

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input id="first_name" name="first_name" type="text" maxlength="40" placeholder="John" required>
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input id="last_name" name="last_name" type="text" maxlength="80" placeholder="Doe" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" maxlength="80" placeholder="john.doe@example.com" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" maxlength="40" placeholder="+1 123-456-7890">
      </div>

      <div class="form-group">
        <label for="company">Company</label>
        <input id="company" name="company" type="text" maxlength="40" placeholder="Company Name">
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input id="city" name="city" type="text" maxlength="40">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="3" placeholder="How can we help you?"></textarea>
      </div>

      <div class="form-group">
        <label for="lead_source">Lead Source</label>
        <select id="lead_source" name="lead_source">
          <option value="">--None--</option>
          <option value="Web">Web</option>
          <option value="Phone Inquiry">Phone Inquiry</option>
          <option value="Partner Referral">Partner Referral</option>
          <option value="Purchased List">Purchased List</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Submit Lead</button>

    </form>
  </div>

</body>
</html>
