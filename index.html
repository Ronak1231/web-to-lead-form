<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Lead Submission</title>

  <style>
    :root {
      --primary-color: #0070d2;
      --primary-hover: #005fb2;
      --bg-color: #f4f7f9;
      --text-color: #333;
      --border-color: #dddbda;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
      color: var(--primary-color);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 16px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(0, 112, 210, 0.2);
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: var(--primary-hover);
    }
  </style>
</head>

<body>

<div class="form-container">
  <h1>Submit Your Details</h1>

  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

    <!-- Salesforce Required -->
    <input type="hidden" name="oid" value="00Dg5000002aM8x">
    <input type="hidden" name="retURL" value="https://ronak1231.github.io/web-to-lead-form/thanks.html">

    <!-- Hardcoded Lead Source -->
    <input type="hidden" name="lead_source" value="Facebook">

    <!-- Hardcoded Facebook Campaign Data -->
    <input type="hidden" name="Facebook_Ad_Name__c" value="Emami | Lead Gen | Jan 2026">
    <input type="hidden" name="Facebook_Ad_Set_Name__c" value="Pune | 25â€“45 | Interest Based">

    <!-- Lead Fields -->
    <div class="form-group">
      <label>First Name</label>
      <input name="first_name" type="text" required>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input name="last_name" type="text" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input name="email" type="email" required>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input name="phone" type="tel">
    </div>

    <div class="form-group">
      <label>Company</label>
      <input name="company" type="text">
    </div>

    <div class="form-group">
      <label>City</label>
      <input name="city" type="text">
    </div>

    <!-- Description -->
    <div class="form-group">
      <label>Description</label>
      <textarea name="description" rows="3"></textarea>
    </div>

    <!-- Hidden UTM + FBCLID -->
    <input type="hidden" name="UTM_Source__c">
    <input type="hidden" name="UTM_Medium__c">
    <input type="hidden" name="UTM_Campaign__c">
    <input type="hidden" name="UTM_ID__c">
    <input type="hidden" name="FBCLID__c">

    <button type="submit" class="submit-btn">Submit Lead</button>
  </form>
</div>

<!-- UTM + FBCLID Capture Script -->
<script>
  function getParam(param) {
    return new URLSearchParams(window.location.search).get(param);
  }

  document.addEventListener("DOMContentLoaded", function () {
    const params = {
      utm_source: getParam("utm_source"),
      utm_medium: getParam("utm_medium"),
      utm_campaign: getParam("utm_campaign"),
      utm_id: getParam("utm_id"),
      fbclid: getParam("fbclid")
    };

    Object.keys(params).forEach(k => {
      if (params[k]) localStorage.setItem(k, params[k]);
    });

    document.querySelector('[name="UTM_Source__c"]').value = localStorage.getItem("utm_source") || "";
    document.querySelector('[name="UTM_Medium__c"]').value = localStorage.getItem("utm_medium") || "";
    document.querySelector('[name="UTM_Campaign__c"]').value = localStorage.getItem("utm_campaign") || "";
    document.querySelector('[name="UTM_ID__c"]').value = localStorage.getItem("utm_id") || "";
    document.querySelector('[name="FBCLID__c"]').value = localStorage.getItem("fbclid") || "";
  });
</script>

</body>
</html>
